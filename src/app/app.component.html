<ion-app>
  <ion-split-pane>
      <ion-menu content-id="menuId" side="start" type="overlay" swipe-gesture="true">
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content id="menuId">
            <ion-list>
                <ion-menu-toggle auto-hide="true" *ngFor="let menu of menus">  
                  <ion-item>
                  <ion-button expand="full" fill="clear" [routerDirection]="'root'" [routerLink]="[menu.url]">  
                    <ion-icon slot="start" name="{{menu.icon}}"></ion-icon>  
                    <ion-label>{{menu.name}}</ion-label>
                  </ion-button>
                  </ion-item>
                </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
  <ion-router-outlet id="menuId" main ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
